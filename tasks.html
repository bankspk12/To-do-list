<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสิ่งที่ต้องทำ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <h1>รายการสิ่งที่ต้องทำ</h1>
            
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="เพิ่มรายการที่ต้องทำ...">
                <select id="taskCategory">
                    <option value="งาน">งาน</option>
                    <option value="ส่วนตัว">ส่วนตัว</option>
                    <option value="การเรียน">การเรียน</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
                <input type="date" id="taskDueDate">
                <select id="taskPriority">
                    <option value="low">ความสำคัญต่ำ</option>
                    <option value="medium">ความสำคัญปานกลาง</option>
                    <option value="high">ความสำคัญสูง</option>
                </select>
                <button onclick="addTask()">เพิ่ม</button>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" onclick="filterTasks('all')">ทั้งหมด</button>
                <button class="filter-btn" onclick="filterTasks('pending')">รอดำเนินการ</button>
                <button class="filter-btn" onclick="filterTasks('completed')">เสร็จแล้ว</button>
                <button class="filter-btn" onclick="filterTasks('high')">ความสำคัญสูง</button>
            </div>

            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Load sidebar component
        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                // Set active nav item
                document.querySelector('.nav-item[onclick*="tasks.html"]').classList.add('active');
            });
    </script>
</body>
</html>
